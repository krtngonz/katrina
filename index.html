<script>
  // trigger animations on load (staggered)
  window.addEventListener('DOMContentLoaded', () => {
    const photo = document.getElementById('homePhoto');
    const text = document.getElementById('homeText');

    // photo fade-in
    photo.classList.add('anim-fade','delay-1');

    // text slide-left
    text.classList.add('anim-slide-left','delay-2');
  });
